<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>انتظار قسم الصيانة</title>
</head>
<body>
  <h1>انتظار قسم الصيانة</h1>
  <form id="clientForm">
    <label for="name">اسم العميل:</label>
    <input type="text" id="name" required>
    <br>
    <label for="service">نوع الخدمة:</label>
    <select id="service">
      <option>خدمات الصيانة</option>
      <option>الدعم الفني</option>
      <option>الدعم التقني</option>
    </select>
    <br>
    <button type="submit">تسجيل</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAjQ5FG5rDn7m5XY3iuDBt5xIMPeoJO5DQ",
      authDomain: "service-waiting.firebaseapp.com",
      databaseURL: "https://service-waiting-default-rtdb.firebaseio.com",
      projectId: "service-waiting",
      storageBucket: "service-waiting.appspot.com",
      messagingSenderId: "230656077357",
      appId: "1:230656077357:web:6cdfd397a5a7c04c5e52a4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById("clientForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const service = document.getElementById("service").value;
      push(ref(db, "queue"), { name, service });
      form.reset();
      alert("تم التسجيل بنجاح");
    });
  </script>
</body>
</html>
