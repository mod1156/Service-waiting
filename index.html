<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>انتظار قسم الصيانة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      font-size: 18px;
    }
    h1 {
      font-size: 26px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
    }
    label, select, input, button {
      margin: 10px 0;
      font-size: 18px;
      padding: 10px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>انتظار قسم الصيانة</h1>
  <form id="clientForm">
    <label for="name">اسم العميل:</label>
    <input type="text" id="name" required />
    <label for="service">نوع الخدمة:</label>
    <select id="service" required>
      <option value="خدمات الصيانة">خدمات الصيانة</option>
      <option value="الدعم الفني">الدعم الفني</option>
      <option value="الدعم التقني">الدعم التقني</option>
    </select>
    <button type="submit">تسجيل</button>
  </form>
  <a href="home.html">العودة</a>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
