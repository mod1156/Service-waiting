<html lang="ar" dir="rtl">

    body {

      background-color: #fff;
    }
    h1 {
      text-align: center;
      font-size: 26px;
    }
    ul {
      list-style: none;
      padding: 0;
    }

      color: white;
      border: none;
      padding: 10px 15px;

      display: block;

      margin-top: 20px;
      font-size: 16px;

    }
